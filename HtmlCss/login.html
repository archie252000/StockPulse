<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://kit.fontawesome.com/5a468b0445.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <section>
        <nav class="nav-bar">
            <div class="logo">
                <i class="fa-solid fa-bolt" style="color: #fff;"></i>
                <h3>StockPulse</h3>
            </div>
        </nav>
        <div class="login-container">
            <form class="login-form">
                <div class="alert">This is an alert!</div>
                <div class="login-header">
                    <h2>Log In To Your Account</h2>
                </div>
                <input type="text" class="form-control cred-input" id="username" placeholder="username">
                <input type="password" class="form-control cred-input" id="password" placeholder="password">
                <button type="submit" class="login-button">Log In</button>
                <div class="login-register-switch">Do not have an account?<a class="link"> Register</a></div>
            </form>
        </div>
    </section>
</body>

</html>
