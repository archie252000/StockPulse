<div class="login-container">
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="alert">Username and Password are required</div>

        <div class="login-header">
            <h2>Log In To Your Account</h2>
        </div>
        <input formControlName="username" type="text" class="form-control cred-input" id="username" placeholder="username">
        <input formControlName="password" type="password" class="form-control cred-input" id="password" placeholder="password">
        <button type="submit" [disabled]="loginForm.invalid" class="login-button">Log In</button>
        <div class="login-register-switch">Do not have an account?<a class="link"> Register</a></div>
    </form>
</div>
